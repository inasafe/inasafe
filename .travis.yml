services:
    - docker

env:
  global:
    - ON_TRAVIS=true
    - MUTE_LOGS=true
    - WITH_PYTHON_PEP=true
    - IMAGE=qgis/qgis

  matrix:
    - QGIS_VERSION_TAG=latest
    - QGIS_VERSION_TAG=release-3_10

language: python

cache:
  directories:
    - $HOME/.cache/pip

python:
  - "3.6"

branches:
  only:
    - master
    - develop
    - experimental
    - inasafe_4

addons:
  apt:
    packages:
      - git
      - python-software-properties

before_install:
  - docker pull ${IMAGE}:${QGIS_VERSION_TAG}

install:
  - pip install --upgrade pip
  - pip install --upgrade pep257
  - pip install --upgrade flake8
  - docker-compose up -d
  - sleep 10

script:
  # The real test
  - docker-compose exec qgis-testing-environment qgis_testrunner.sh test_suite.test_package
  - make pep257
  - make flake8

