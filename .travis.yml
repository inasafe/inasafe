language: python
language: generic
sudo: required
dist: trusty

env:
  # - QGIS_REPO=http://qgis.org/debian-ltr
  - QGIS_REPO=http://qgis.org/debian
  # - QGIS_REPO=http://qgis.org/debian-nightly

cache:
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"

virtualenv:
  system_site_packages: true

branches:
  only:
    - master
    - develop
    - experimental

addons:
  apt:
    packages:
      - git
      - python-software-properties

before_install:
  - sudo apt-get -qq -y update

install:
  - sudo add-apt-repository ${QGIS_REPO}
  # - wget -O - http://qgis.org/downloads/qgis-2016.gpg.key | gpg --import gpg --fingerprint 073D307A618E5811
  - sudo add-apt-repository ppa:ubuntugis/ppa
  - sudo apt-get update
  - sudo apt-get install -y --force-yes qgis python-qgis xvfb pyflakes python-scientific
  - sudo pip install coverage
  - sudo pip install nosexcover
  - sudo pip install nose
  - sudo pip install beautifulsoup
  - sudo pip install --upgrade pip
  - sudo pip install --upgrade pep8
  - sudo pip install --upgrade pylint
  - sudo pip install scrutinizer-ocular
  # - echo "Checking out test data at" `date`
  # - make testdata

before_script:
  - echo "Build starting on " `date`
  - export QGIS_PREFIX_PATH=/usr
  - export PYTHONPATH=${QGIS_PREFIX_PATH}/share/qgis/python/:${QGIS_PREFIX_PATH}/share/qgis/python/plugins:`pwd`
  - echo "PYTHONPATH:" $PYTHONPATH
  - export LD_LIBRARY_PATH=${QGIS_PREFIX_PATH}/lib
  - dpkg -s qgis | grep 'Version'
  - echo "InaSAFE Headless configuration"
  - export CELERY_ALWAYS_EAGER=True
  - cp headless/celeryconfig_sample.py headless/celeryconfig.py

script:
  - make pep8
#  - make pylint  # disable it until we make it works in Travis.
  - xvfb-run --server-args="-screen 0, 1024x768x24" nosetests -v --with-id --with-xcoverage --with-xunit --verbose --cover-package=safe safe
# disable below tests until we make headless works in Travis
#  - xvfb-run --server-args="-screen 0, 1024x768x24" nosetests --with-id --verbose headless

