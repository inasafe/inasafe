<!DOCTYPE html>
<html>
	<head>
		<style>
			table{
				border-collapse: collapse;
				font-family: "Ubuntu";
			}

			th {
				border-bottom: 1px solid black;
				padding:5px;
				height:40px;
				font-size:13px;
			}
			td {
				border-bottom: 1px solid black;
				padding:5px;
				background-color: #f2f2f2;
				font-size:12px;
			}

			.tiny-box{
				float: left;
				width: 15px;
				height: 15px;
				margin-right:5px;
				border: 1px solid rgba(0, 0, 0, .2);
			}

			.very-low{
				background:#0F74BC;
			}
			.low{
				background:#00ADEF;
			}
			.moderate{
				background:#FFF004;
			}
			.high{
				background:#FCB040;
			}
			.very-high{
				background:#E32031;
			}
			.center{
				text-align:center;
			}
			.airport-icon{
				background-image: url('./airport.jpg');
				width: 15px;
				height: 15px;
				display: inline-block;
				background-size: contain;
			}
		</style>
	</head>
	<body>
		<table frame="box" width="100%">
			<tr>
				<th align="left" width="45%">Name</th>
				<th align="center" width="35%">People (x1000)/ Airport affected</th>
				<th align="left" width="20%">Fallout Level</th>
			</tr>
			{% for item in item_list %}
			<tr>
				<td><div class="tiny-box {{ item.css }}"></div>{{ item.name }}</td>
				{% if item.type == 'places' %}
				<td align="center">{{ item.population }}</td>
				{% elif item.type == 'airport' %}
				<td align="center">
					<img class="airport-icon" src="airport.jpg" style="height:15px; width: 15px;">
				</td>
				{% else %}
				<td></td>
				{% endif %}
				<td>{{ item.hazard }}</td>
			</tr>
			{% else %}
			<tr>
				<td colspan="3" class="center">
					No nearby cities or airport affected
				</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
