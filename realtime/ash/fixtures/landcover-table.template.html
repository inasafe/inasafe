<!DOCTYPE html>
<html>
 <head>
  <style>
   table{
    border-collapse: collapse;
    font-family: "Ubuntu"
   }

   th {
    border-bottom: 1px solid black;
    padding:5px;
    height:50px;
    font-size:13px;
   }
   td {
    border-bottom: 1px solid black;
    padding:5px;
    background-color: #f2f2f2;
    font-size:12px;
	padding:5px;
   }
	.right{
	text-align:right;
	padding-right:15px;
	}
   .center{
    text-align:center;
   }
  </style>
 </head>
 <body>
  <table frame="box" width="100%">
   <tr>
    <th align="left" width="40%">Land Cover Type</th>
    <th align="right" width="30%">Area affected (km<sup>2</sup>)</th>
   </tr>
   {% for item in landcover_list %}
     <tr>
        <td>
           {{ item.type }}
        </td>
        <td class="right">
           {{ item.area }}
        </td>
     </tr>
   {% else %}
     <tr>
        <td colspan="2" class="center">
         No area affected
        </td>
     </tr>
   {% endfor %}
  </table>
 </body>
</html>
